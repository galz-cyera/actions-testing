on:
  pull_request:
    types:
      - auto_merge_enabled
  push:
    branches:
      - develop

permissions: write-all


name: PR auto update

jobs:
  pr_update:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: PR Updater
      uses: cyeragit/pr-updater-action@master
      with:
        token: "${{ secrets.GITHUB_TOKEN }}"
        base_branch: develop
